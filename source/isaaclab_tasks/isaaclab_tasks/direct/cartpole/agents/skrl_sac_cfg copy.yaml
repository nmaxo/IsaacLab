seed: 42


# Models are instantiated using skrl's model instantiator utility
# https://skrl.readthedocs.io/en/latest/api/utils/model_instantiators.html
models:
  separate: True
  policy:  # see gaussian_model parameters
    class: GaussianMixin # CategoricalMixin # 
    clip_actions: False
    clip_log_std: True
    min_log_std: -20.0
    max_log_std: 2.0
    initial_log_std: 0.0
    network:
      - name: net
        input: STATES
        layers: [32,32]
        activations: elu
    output: ACTIONS
  critic_1:  # see deterministic_model parameters
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: STATES
        layers: [32,32]
        activations: elu
    output: ONE
  critic_2:  # see deterministic_model parameters
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: STATES
        layers: [32,32]
        activations: elu
    output: ONE
  target_critic_1:  # see deterministic_model parameters
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: STATES
        layers: [32,32]
        activations: elu
    output: ONE
  target_critic_2:  # see deterministic_model parameters
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: STATES
        layers: [32,32]
        activations: elu
    output: ONE

# Rollout memory
# https://skrl.readthedocs.io/en/latest/api/memories/random.html
memory:
  class: RandomMemory
  memory_size: 10000  # automatically determined (same as agent:rollouts)

# PPO agent configuration (field names are from PPO_DEFAULT_CONFIG)
# https://skrl.readthedocs.io/en/latest/api/agents/ppo.html
agent:
  class: SAC
  rollouts: 1000
  gradient_steps: 2           # gradient steps
  batch_size: 1024              # training batch size
  discount_factor: 0.99       # discount factor (gamma)
  polyak: 0.005               # soft update hyperparameter (tau)
  actor_learning_rate: 0.0001   # actor learning rate
  critic_learning_rate: 0.0001  # critic learning rate
  random_timesteps: 1000      # random exploration steps
  learning_starts: 1000       # learning starts after this many steps
  grad_norm_clip: 1.0          # clipping coefficient for the norm of the gradients
  learn_entropy: True         # learn entropy
  entropy_learning_rate: 0.001 # entropy learning rate
  initial_entropy_value: 0.2  # initial entropy value
  mixed_precision: False      # enable automatic mixed precision for higher performance

  experiment:
    directory:  'cartpole_direct'          # experiment's parent directory
    experiment_name: 'SAC'

# Sequential trainer
# https://skrl.readthedocs.io/en/latest/api/trainers/sequential.html
trainer:
  class: SequentialTrainer
  timesteps: 5000
  environment_info: log