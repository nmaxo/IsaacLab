seed: 42
models:
  separate: true
  policy:
    class: models.custom_gmodel.CustomActor
    clip_actions: true
    clip_log_std: true
    min_log_std: -5.0
    max_log_std: 2.0
  critic_1:
    class: models.custom_gmodel.CustomCritic
    clip_actions: false
  critic_2:
    class: models.custom_gmodel.CustomCritic
    clip_actions: false
  target_critic_1:
    class: models.custom_gmodel.CustomCritic
    clip_actions: false
  target_critic_2:
    class: models.custom_gmodel.CustomCritic
    clip_actions: false
memory:
  class: RandomMemory
  memory_size: 10000
agent:
  class: SAC
  gradient_steps: 2
  batch_size: 512
  discount_factor: 0.99
  polyak: 0.005
  random_timesteps: 0
  learning_starts: 3000
  actor_learning_rate: 0.0003
  critic_learning_rate: 0.0003
  grad_norm_clip: 0
  learn_entropy: true
  initial_entropy_value: 0.5
  activate_contact_sensors: true
  state_preprocessor: RunningStandardScaler
  state_preprocessor_kwargs:
    size: auto
    device: cuda:0
  mixed_precision: true
  experiment:
    directory: /home/maksim/IsaacLab/logs/skrl/aloha
    experiment_name: 2025-09-17_20-57-18_ppo_torch_SAC
    write_interval: 200
    checkpoint_interval: 500
trainer:
  class: SequentialTrainer
  timesteps: 100000
  environment_info: log
  close_environment_at_exit: false
