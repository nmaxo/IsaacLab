  num_steps_per_env: 24
  max_iterations: 1500
  empirical_normalization: null
  obs_groups: {}
  clip_actions: null
  save_interval: 50
  experiment_name: husky_nav_baseline
  run_name: ''
  logger: tensorboard
  neptune_project: isaaclab
  wandb_project: isaaclab
  resume: false
  load_run: .*
  load_checkpoint: model_.*.pt
  class_name: OnPolicyRunner
  policy:
    class_name: ActorCritic
    init_noise_std: 1.0
    noise_std_type: scalar
    actor_obs_normalization: false
    critic_obs_normalization: false
    actor_hidden_dims:
    - 256
    - 256
    critic_hidden_dims:
    - 256
    - 256
    activation: elu
  algorithm:
    class_name: PPO
    num_learning_epochs: 4
    num_mini_batches: 8
    learning_rate: 0.0003
    schedule: adaptive
    gamma: 0.99
    lam: 0.95
    entropy_coef: 0.01
    desired_kl: 0.02
    max_grad_norm: 0.5
    value_loss_coef: 0.5
    use_clipped_value_loss: true
    clip_param: 0.1
    normalize_advantage_per_mini_batch: false
    rnd_cfg: null
    symmetry_cfg: null
